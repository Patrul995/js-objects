<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="exc1">
      <!-- Zadanie 1 -->
      <input type="text" name="" id="inp-disstance" />
      <p id="brand"></p>
      <p id="model"></p>
      <p id="year"></p>
      <p id="speed"></p>
      <button id="btn"><strong>Принять</strong></button>
      <p id="hour"></p>
    </div>

    <hr />

    <div class="exc2">
      <div class="divDrob">
        <span id="topElem"></span>
        <div class="divPalka"></div>
        <span id="botElem"></span>
      </div>
      <div class="divBtns">
        <button id="plusBtn">Прибавить</button> <span id="plusRes"></span>
        <br />
        <button id="minusBtn">Отнять</button> <span id="minusRes"></span><br />
        <button id="umnojBtn">Умножить</button> <span id="umnojRes"></span
        ><br />
        <button id="delitBtn">Поделить</button> <span id="delitRes"></span
        ><br />
        <button id="sokrBtn">Сократить</button> <span id="sokrRes"></span>
      </div>
    </div>

    <hr />

    <div class="exc3">
      <div class="divSpans">
        <span id="spanHour"></span> : <span id="spanMinute"></span> :
        <span id="spanSecond"></span>
      </div>
      <br />

      <input placeholder="Введите часы" id="inpHour" />
      <button id="btnHour">Добавить</button><br />
      <input placeholder="Введите минуты" id="inpMin" />
      <button id="btnMinute">Добавить</button><br />
      <input placeholder="Введите секунды" id="inpSec" />
      <button id="btnSecond">Добавить</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
